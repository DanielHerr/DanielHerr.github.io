<!doctype html>
<html lang="en">
	<head>
		<title>Uninstallation Feedback - Bookmark Topper - Daniel Herr Software</title>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
		<link rel="stylesheet" href="test.css">
	</head>
	<body>
		<header>
			<h1>Daniel Herr Software</h1>
			<h2>Bookmark Topper Uninstallation Feedback</h2>
		</header>
		<form name="Uninstalled" method="post" action="https://submit-form.com/CkppRiebr">
			<input type="hidden" name="software" value="Bookmark Topper">
			<fieldset>
				<legend>What was the reason for uninstalling?</legend>
				<label>
					<input type="radio" value="unneeded">no longer needed
				</label>
				<label>
					<input type="radio" value="alternative">found a better alternative
				</label>
				<label>
					<input type="radio" value="bugs">experienced bugs or problems
				</label>
				<label>
					<input type="radio" value="other">another reason
				</label>
			</fieldset>
			<label>
				How satisfied overall were you with Bookmark Topper?
				<input type="range" name="satisfaction" step="10" list="satisfaction">
				<datalist id="satisfaction">
					<option value="0" label="completely unsatisfied"></option>
					<option value="100" label="completely satisfied"></option>
				</datalist>
			<label>
				Have you experienced any specific problems?
				<textarea></textarea>
			</label>
			<label>
				Do you have any suggestions for improvements that could be made?
				<textarea></textarea>
			</label>
			</label>
			<label>
				Email (if a reply is desired):
				<input type="email" name="email">
			</label>
			<button type="submit">Submit Feedback</button>
		</form>
	</body>
</html>
